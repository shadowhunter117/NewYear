<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025!</title>
    <style>
        /* Gaya Dasar */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #3498db, 0 0 20px #3498db;
            }
            to {
                text-shadow: 0 0 20px #f39c12, 0 0 40px #e74c3c;
            }
        }

        p {
            font-size: 1.5rem;
            text-align: center;
            margin: 10px 20px;
            max-width: 600px;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #e74c3c, #c0392b);
            border-radius: 50%;
            animation: explode 2s infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .btn:hover {
            background: #27ae60;
        }

        /* Responsif */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Selamat Tahun Baru 2025!</h1>
    <p>Ini tahun baru, waktunya move on dari masa lalu! Jadi, yuk mulai hari ini dengan semangat baru!</p>
    <button class="btn" onclick="showMessage()">motivasi!</button>

    <script>
        // Musik Latar
        const music = document.getElementById('bg-music');
        let isPlaying = false;

        // Motivasi Dinamis
        function showMessage() {
            const messages = [
                "Tahun 2025 kita usahakan jadi yang terbaik!",
                "Nggak ada yang nggak mungkin kalo kamu yakin!",
                "Jangan banyak drama, fokus ke action nya aja",
                "Tahun baru, semangat baru, hidup baru!","Tahun baru, Pacar baru?","Tahun lalu terasa makin jauh","Web dev nya aja jomblo, masa kamu enggak","Tahun baru masih sendiri?","Bakar semangatmu seperti kembang api!","Jangan lupa tujuan baru!"
            ];
            alert(messages[Math.floor(Math.random() * messages.length)]);
        }

        // Efek Kembang Api
        const colors = ['#e74c3c', '#8e44ad', '#3498db', '#1abc9c', '#f1c40f'];
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(firework);

            setTimeout(() => firework.remove(), 2000);
        }

        setInterval(createFirework, 300);
    </script>
</body>
</html>
